
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<title>Ruszaj mysza</title>

</head>
<body>


	<!-- HEADER -->
	<header id="main-header" class="py-2 bg-dark text-white text-center">
		<div class="container">
			<div class="row">
				<div class="col">
					<h1>
						<i class="fas fa-cog "></i> SUPER APKA DO RUSZANIA MYSZA
					</h1>
				</div>
			</div>
		</div>
	</header>

	<div class="container">
		<div class="row">
			<div class="col-md-6 mt-5">


				<a th:href="@{move}" class="btn btn-success btn-block btn-lg">
					MOVE THE MOUSE </a>
			</div>
			<div class="col-md-6 mt-5">
				<a th:href="@{stop}" class="btn btn-danger btn-block btn-lg">
					STOP THE MOUSE </a>
			</div>
		</div>

	</div>

	<footer id="main-footer" class="bg-dark text-white mt-5">
		<div class="container">
			<div class="row">
				<div class="col text-center py-4">
					<h3>Move the Mouse</h3>
					<p>
						Copyright &copy; <span id="year"></span>
					</p>
					
					 <a th:href="@{contact}" class="btn btn-primary">Contact Us</a>
				</div>
			</div>
		</div>
	</footer>

	<script src="http://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>

	<script>
		$("#year").text(new Date().getFullYear());
	</script>
</body>

</html>
